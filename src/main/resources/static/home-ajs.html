<body ng-controller="ItemCtrl">

	<!-- Header -->
			<header id="header">
				<h1><a href="index.html">Grocery Helper</a></h1>
				<nav id="nav">
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="admin-ajs.html">Admin</a></li>
					</ul>
				</nav>
			</header>

	<!-- Main -->
		<section id = "main" class = "wrapper">
		<hr>
		<div class ="container">
		
			<label>ZIP : </label><input type="text" id="zip_code"
			ng-model="zipEntered">
		<hr>
		
		
		<!-- Fix it later -->
		<label>Zip you entered: </label><pre>{{zipEntered}}</pre>
		<button ng-click="saveZip()">OK</button>
		<hr>
		
		<div>
			<label>Add item to grocery list</label>
			<hr>
			<textarea ng-model="list" ng-list="&#10;" ng-trim="false"></textarea>
			<pre>{{ list | json }}</pre>
			<td><button ng-click="completeList(list)">Okay</button></td>
			
			<pre>{{list[0]}}</pre>
			<pre>{{completList(list)}}</pre>
			<!-- <tr ng-repeat="item in list">
				<td>{{item}}</td>
				<td><button ng-click="deleteItem(user.id)">Delete</button></td>
			</tr> -->
		</div>
		<hr>
		<div>
<!-- 			<label>Search Item</label>
			userIdToSearch
			<input type="text" id="query_id" ng-model="itemNameToSearch">
			
			<label>Search Store</label>
			
			<input type="text" id="query_store" ng-model="storeToSearch">
			
			<button ng-click="loadItems()">Get</button> -->
			<hr>
			<table border="1" align="center">
				<tr>
					<!-- <td>ID</td> -->
					<td>Name</td>
					<td>Price</td>
					<td>Store Code</td>
				</tr>
				<!-- <tr ng-repeat="item in items | filter:itemNameToSearch | filter:storeToSearch"> -->
				
				<pre>{{list}}</pre>
				<!-- <pre>{{getItemIdx()}}</pre> -->
					
				<tr ng-repeat="searchItem in list">
				
					<td><label>{{searchItem}}</label></td>
					
					<tr ng-repeat="item in items | filter:list[0] | filter:storeToSearch">
						<!-- <td><label>{{user.id}}</label></td>  -->
						<div ng-if="i !== 0">
						<td><label>{{item.name}}</label></td>
						<td><label>{{item.price}}</label></td>
						<td><label>{{item.storeCode}}</label></td>
					</tr>
					<tr ng-repeat="item in items | filter:list[1] | filter:storeToSearch">
						<!-- <td><label>{{user.id}}</label></td>  -->
						<div ng-if="i !== 0">
						<td><label>{{item.name}}</label></td>
						<td><label>{{item.price}}</label></td>
						<td><label>{{item.storeCode}}</label></td>
					</tr>
					
				</tr>					
				
			</table>
		</div>
		<hr>
	</div>
</body>

</html>
