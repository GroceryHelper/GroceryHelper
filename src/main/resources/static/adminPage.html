	<div>
			<label>Add Item</label>
			<table border="1">
				<tr>
					<td>ID</td>
					<td>Store Code</td>
					<td>Item Name</td>
					<td>Price</td>
					<td>Add</td>
				</tr>
				<tr>
					<td><input type="text" ng-model="new_id"></td>
					<td><input type="text" ng-model="new_storeCode"></td>
					<td><input type="text" ng-model="new_name"></td>
					<td><input type="text" ng-model="new_price"></td>
					<td><button ng-click="addItem()">Add</button></td>
				</tr>
			</table>
		</div>

	<div>

			<label>Item List</label>
			<table border="1">
				<tr>
					<td>ID</td>
					<td>Store Code</td>
					<td>Item Name</td>
					<td>Price</td>
					<td>Creation Time</td>
					<td>Delete</td>
				</tr>

				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.storeCode}}</td>
					<td>{{user.name}}</td>
					<td>{{user.price}}</td>
					<td>{{user.creationTime}}</td>

					<td><button ng-click="deleteItem(user.id)">Delete</button></td>
				</tr>
			</table>
		</div>
